<!-- shopping cart -->
<div>
    Shopping cart for {{ currentUser.uniqueid }}
    <div *ngIf="currentUser.cart.total == 0">
        Your cart is empty, get shopping
    </div>
    <div *ngIf="currentUser.cart.total != 0">
        <table>
            <tr>
                <th>QTY</th>
                <th>Name</th>
                <th>Sub Total</th>
            </tr>
            <tr *ngFor="let item of cart.items">
                <td>
                    {{item.qty}}
                     <!-- <input type="number" size="2" min="0" max="10" ng-model="item.qty" ng-change="change(item.sku, item.qty);"/> -->
                </td>
                <td>{{ item.name }}</td>
                <td class="currency">&euro;{{ item.subtotal.toFixed(2) }}</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>Inc Tax</td>
                <td class="currency">&euro;{{ cart.tax.toFixed(2) }}</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>Total</td>
                <td class="currency">&euro;{{ cart.total.toFixed(2) }}</td>
            </tr>
            <tr>
                <td colspan="3">
                    <button (click)="buy();">Checkout</button>
                </td>
            </tr>
        </table>
    </div>
</div>
